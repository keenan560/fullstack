<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-5">

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" id='Home' href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item id">

            </li>
            <li class="nav-item">

        </ul>

    <div class="container d-align-center">
        <div class="row  mx-auto animated bounceInLeft slower my-5">

                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="./assets/images/profile.jpg" class="card-img" id='profile' alt="profile">

                    <div class="col-md-8">

                            <h5 class="card-title">Keenan Mapp</h5>
                            <p id='p1' class="card-text">Full Stack Web Developer</p>

                        </div>
                    </div>
                </div>
            </div>
            <img src="./assets/images/html.jpeg" alt="html"
                class="img-thumbnail mx-auto animated fadeInRight slower my-3" id='html'>
            <img src="./assets/images/css.png" alt="css" class="img-thumbnail mx-auto animated fadeInRight slower my-3"
                id='css'>
            <img src="./assets/images/javascript.png" alt="javascript"
                class="img-thumbnail mx-auto animated fadeInRight slower my-3" id='javascript'>
            <img src="./assets/images/sql.jpeg" alt="sql" class="img-thumbnail mx-auto animated fadeInRight slower my-3"
                id="sql">
        </div>

        

        <div class='container col-12 mx-auto'>
            <button id='skills' type='button' class="btn btn-lg p-2 mx-auto text-center col-12">Skills</button>
            <div id='feed' class='mx-auto my-5'>

                <!-- Display langauge and percent of knowledge here -->
            </div>
        </div>
